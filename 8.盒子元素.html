<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子元素</title>
    <style>
        .demo {
            background-color: aqua;
            display: inline;
            border: 2px dashed black;
        }
        .border-demo{
            background-color: yellow;
            width: 100px;
            height: 100px;
            border-style: double;
            border-radius: 10px;
            border-color: blue;
            border-width: 3px;
            padding: 10px;
            margin-inline-start: 10px;
        }
    </style>
</head>
<body>
    <div class="demo">大闸蟹</div>
    <br><br>
    <div class="border-demo">边框</div>
</body>
</html>
