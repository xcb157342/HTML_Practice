<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS导入方式</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        p {
            color: blue;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <p id="0">蓝色10px</p>
    <p style="color: green;">三种导入方式：内联、内部（style）、外部css文件</p>
    <h1 style="color: red; font-size: 5px;">这是一个一级标题</h1>
    <h2>CSS导入进来的黄色</h2>
</body>
</html>
